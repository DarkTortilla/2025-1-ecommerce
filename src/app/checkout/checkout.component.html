<br>
<div class="container mt-4">
    <h3> <i class="fa-regular fa-credit-card"></i> Datos de Pago y Envío</h3>
  
    @if (carrito.length === 0) {
      <p>No hay productos en el carrito.</p>
    } @else {
      <div class="list-group mb-3">
        @for (item of carrito; track $index) {
          <div class="list-group-item d-flex justify-content-between align-items-center">
            <div>
              <h5>{{ item.nombre }}</h5>
              <p class="mb-0">Precio: $ {{ item.precio }}</p>
            </div>
          </div>
        }
      </div>
  
      <div class="container mt-4">
        <form>
          <div class="row mb-3">
            <div class="col-md-12">
              <label for="titular" class="form-label">Titular de la tarjeta</label>
              <input type="text" id="titular" class="form-control" [(ngModel)]="titular" name="titular" placeholder="Nombre completo">
            </div>
            <div class="col-md-12">
              <label for="email" class="form-label">Correo electrónico</label>
              <input type="email" id="email" class="form-control" [(ngModel)]="email" name="email" placeholder="ejemplo@correo.com">
            </div>
          </div>
      
          <div class="row mb-3">
            <div class="col-md-12">
              <label for="tarjeta" class="form-label">Número de tarjeta / cuenta / CLABE</label>
              <input type="text" id="tarjeta" class="form-control" placeholder="XXXX XXXX XXXX XXXX">
            </div>
            <div class="col-md-6">
                <label for="fecha" class="form-label">Fecha de expiración</label>
                <input type="text" id="fecha" class="form-control" placeholder="MM/AA">
              </div>
            <div class="col-md-6">
              <label for="cvv" class="form-label">CVV</label>
              <input type="password" id="cvv" class="form-control" placeholder="XXX">
            </div>            
          </div>      
          <div class="mb-3">
            <label for="direccionEnvio" class="form-label">Dirección de envío</label>
            <input type="text" id="direccionEnvio" class="form-control" [(ngModel)]="direccionEnvio" name="direccionEnvio" placeholder="Calle, número, ciudad, estado">
          </div>
      
          
        </form>
      </div>
      
  
      <div class="mb-3">
        <h4>Total: $ {{ total }}.00</h4>
      </div>
    <div class="btn_check">
      <button class="btn btn-dark" (click)="procesarPago()"><i class="fa-solid fa-sack-dollar"></i> Procesar Pago</button>
    </div>
    }
  
    @if (pagoExitoso) {
      <div class="alert alert-success mt-4" role="alert">
        ¡Pago exitoso! Tu pedido ha sido confirmado.
      </div>
    }
  </div>
